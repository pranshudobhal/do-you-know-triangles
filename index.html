<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do you know triangles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar-header">do you know triangles?</h1>
      <div class="navbar-list">
        <a class="navbar-links" id="triangle-or-not" href="">triangle or not?</a>
        <a class="navbar-links" id="type-of-triangle" href="">type of triangle</a>
        <a class="navbar-links" id="find-third-angle" href="">find the third angle</a>
        <a class="navbar-links" id="hypotenuse-finder" href="">hypotenuse finder</a>
        <a class="navbar-links" id="area-of-triangle" href="">area of triangle</a>
      </div>
    </nav>
    <main>
      <section id="check-triangle" class="section">
        <div class="container container-center">
          <h1>triangle or not?</h1>
          <div class="triangle">
            <label for="ang1">First Angle:</label>
            <input type="number" min="1" id="ang1" name="ang1" /><br />
            <label for="ang2">Second Angle:</label>
            <input type="number" min="1" id="ang2" name="ang2" /><br />
            <label for="ang3">Third Angle:</label>
            <input type="number" min="1" id="ang3" name="ang3" /><br />
            <button id="submit-sum" type="submit">Check Triangle</button>
            <p id="output-sum"></p>
          </div>
        </div>
      </section>
      <section id="triangle-type" class="section hidden">
        <div class="container container-center">
          <h1>type of triangle</h1>
          <div class="triangle">
            <div id="angleTypeOne">Angle One: <span id="angle-type-one"></span></div>
            <div id="angleTypeTwo">Angle Two: <span id="angle-type-two"></span></div>
            <div id="angleTypeThree">Angle Three: <span id="angle-type-three"></span></div>
            <br /><br />
            <label for="typeTriangle">Choose a type:</label>
            <select name="typeTriangle" id="typeTriangle">
              <option value="not a triangle">not a triangle</option>
              <option value="right angled triangle">right angled triangle</option>
              <option value="acute triangle">acute triangle</option>
              <option value="obtuse triangle">obtuse triangle</option>
            </select>
            <button id="submit-type" type="submit">Check Type</button>
            <p id="output-type"></p>
          </div>
        </div>
      </section>
      <section id="find-angle" class="section hidden">
        <div class="container container-center">
          <h1>find the third angle</h1>
          <div class="triangle">
            <div id="AngleOne">Angle One: <span id="angle-one"></span></div>
            <div id="AngleTwo">Angle Two: <span id="angle-two"></span></div>
            <br />
            <label for="guessed-angle">Third Angle:</label>
            <input type="number" min="1" id="guessed-angle" name="guessed-angle" /><br />
            <button id="submit-third-angle" type="submit">Check Third Angle</button>
            <button id="play-again-third" type="submit">Play Again</button>
            <p id="output-third-angle"></p>
          </div>
        </div>
      </section>
      <section id="find-hypotenuse" class="section hidden">
        <div class="container container-center">
          <h1>hypotenuse finder</h1>
          <div class="triangle">
            <label for="base-hypo">Base: </label>
            <input type="number" min="1" id="base-hypo" name="base-hypo" /><br />
            <label for="perpendicular-hypo">Perpendicular: </label>
            <input type="number" min="1" id="perpendicular-hypo" name="perpendicular-hypo" /><br />
            <button id="submit-hypotenuse" type="submit">Find Hypotenuse</button>
            <p id="output-hypotenuse"></p>
          </div>
        </div>
      </section>
      <section id="area-triangle" class="section hidden">
        <div class="container container-center">
          <h1>area of triangle</h1>
          <div class="triangle">
            <label for="base">Base: </label>
            <input type="number" min="1" id="base" name="base" /><br />
            <label for="height">Height: </label>
            <input type="number" min="1" id="height" name="height" /><br />
            <button id="submit-area" type="submit">Calculate Area</button>
            <p id="output-area"></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-header">Connect with me here!</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/pranshudobhal" target="_blank"><i class="fab fa-github"></i></a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.linkedin.com/in/pranshudobhal/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </li>
      </ul>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
